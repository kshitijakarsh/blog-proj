{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
    <div class="card">
      <div class="card-header">
        {{ post.author }}
      </div>
      <div class="card-body">
        <h5 class="card-title"> {{ post.title }} </h5>
        <p class="card-text"> {{ post.content }} </p>
        <a href=" {% url 'blog-page' %}" class="btn btn-outline-primary"> Read More </a>
      </div>
    </div>
    {% endfor %}
{% endblock content %}
